<!DOCTYPE html>{% load static compress %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MOHE | {% block title %}{{ title }}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/mohe_logo.png' %}" type="image/png">
    <link rel="apple-touch-icon" href="{% static 'images/mohe_logo.png' %}">

    <!-- Bootstrap 5.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'stylesheets/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/styles.css' %}">

    <meta property="og:title" content="MOHE">
    <meta property="og:description"
        content="The first 360Â°global screening and data management platform to offer truly portable, connected, geo-localized, real-time monitoring.">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    {% block main %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
